<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard TEG</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>Estadisticas de juego de poker</h1>

  <div class="cards">
    <div class="card" id="totalJugadores">Jugadores Totales</div>
    <div class="card" id="totalPartidas">Partidas Totales</div>
    <div class="card" id="eventosTotales">Eventos Totales</div>
  </div>

  <div class="charts">
    <div class="chart-box">
      <h2>Top Jugadores por Puntaje</h2>
      <canvas id="podioChart"></canvas>
    </div>

    <div class="chart-box">
      <h2>Partidas por Mes</h2>
      <canvas id="promedioChart"></canvas>
    </div>

    <div class="chart-box">
      <h2>Eventos m√°s comunes</h2>
      <canvas id="eventosChart"></canvas>
    </div>

    <div class="chart-box">
      <h2>Partidas Ganadas por Jugador</h2>
      <canvas id="ganadasChart"></canvas>
    </div>


  </div>
</div>

<script src="script.js"></script>
</body>
</html>
